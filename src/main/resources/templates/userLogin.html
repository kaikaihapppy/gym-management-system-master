<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="gym-management-system"/>
    <meta name="author" content="沈晨楠"/>
    <title>健身房管理系统-会员登录</title>
    <link href="/static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"></script>
    <script type="text/javascript">
        function checkSubmit(loginForm) {
            if (loginForm.memberAccount.value == '') {
                alert("请输入账号");
                loginForm.memberAccount.focus();
                return false;
            }
            if (loginForm.memberPassword.value == '') {
                alert("请输入密码");
                loginForm.memberPassword.focus();
                return false;
            }
            return true;
        }
        // 这个脚本定义了一个名为 checkSubmit 的函数，该函数接受一个参数 loginForm，表示表单对象。在函数中，首先判断输入框 memberAccount 是否为空，如果为空则弹出提示框并
        // 聚焦到该输入框，然后返回 false，停止表单的提交。接下来同理对 memberPassword 进行了验证。如果上述验证都通过了，则最后返回 true，表示可以提交表单。


    </script>

</head>
<body class="bg-primary" th:style="'background-image: url(/img/background.jpeg);background-size: 100%, 100%'">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div style="background-color:rgba(0,0,0,0.5)"  class="card shadow-lg border-0 rounded-lg mt-5" >
                            <div class="card-header"><h3 class="text-center font-weight-light my-4" style="color: white">会员登录</h3></div>
                            <div class="card-body">
                                <form th:action="@{/userLogin}" method="post" name="loginForm"
                                      onsubmit="return checkSubmit(this)">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputAccount" name="memberAccount" type="account"
                                               placeholder="Account"
                                               onkeypress="return event.keyCode>=48&&event.keyCode<=57"/>
                                        <label for="inputAccount">账号</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" name="memberPassword"
                                               type="password"
                                               placeholder="Password"/>
                                        <label for="inputPassword">密码</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox"
                                               value=""/>
                                        <label class="form-check-label" for="inputRememberPassword" style="color: white">记住密码</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <input type="submit" class="btn btn-success" value="登录">
                                        <a class="btn btn-primary" th:href="@{/}">转到管理员登录</a>
                                    </div>
                                </form>
                                <div th:text="${msg}" style="margin-top: 20px;text-align: center;color: red"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.misdeliver.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/static/js/scripts.js" th:src="@{js/scripts.js}"></script>
<!--第一行中，<script> 元素的 src 属性引入了一个名为 bootstrap.bundle.min.js 的 JavaScript 文件，访问路径为 https://cdn.misdeliver.net/npm/bootstrap@5.0.2/dist/js/，
该 JavaScript 文件的作用是引入 Bootstrap 框架的核心功能。-->
<!--    第二行中，<script> 元素的 src 属性引入了一个名为 scripts.js 的 JavaScript 文件，访问路径为 /static/js/，该 JavaScript 文件的作用是自定义页面的 JavaScript 代码。-->
<!--    th:src="@{js/scripts.js}" 部分表示使用 Thymeleaf 模板引擎的语法，将该 script 标签的src路径设置为自定义的 js/scripts.js 文件路径。-->
</body>
</html>
